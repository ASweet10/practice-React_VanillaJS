<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Practice Problems</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <script src="script.js"></script>
    <div class="container">
        <div class="main-container">
            <h1>HTML/CSS/JavaScript practice problems</h1>
            <div class="problem-container"> 
              <h1>Sum of all numbers (starting from 1)</h1>
              <input placeholder="Enter number 1-1000" type="number" value="" min="1" max="1000" id="sumInput" class="input" />
              <button class="button" id="sum-btn">Sum</button>
              <h5 id="sumOutput"></h5>
            </div>

            <div class="problem-container">
              <h1>Matchstick problem</h1>
              <input id="houseInput" placeholder="Input # of houses" type="number" value="" min="1" max="1000" class="input"/>
              <button class="button" id="matchStickButton">Go</button>
            </div>
            <div>
              <h5 id="houseOutput"></h5>
            </div>

            <div class="problem-container">
              <h1>Basic Counter</h1>
              <h1 id="counter">0</h1>
              <div class="buttons-container">
                <button id="decrease-btn" class="button">Decrease</button>
                <button id="reset-btn" class="button">Reset</button>
                <button id="increase-btn" class="button">Increase</button>
              </div>
            </div>

            <div class="problem-container">
              <h1>Stopwatch</h1>
              <p><span id="stopwatch-seconds">00</span> : <span id="stopwatch-tens-place">00</span></p>
              <div>
                <button class="button" id="stopwatch-start-btn">Start</button>
                <button class="button" id="stopwatch-stop-btn">Stop</button>
                <button class="button" id="stopwatch-reset-btn">Reset</button>
              </div>
            </div>
        </div>
    </div>

  </body>
</html>
